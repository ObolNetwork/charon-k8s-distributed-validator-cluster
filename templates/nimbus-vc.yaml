apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: $VC_INDEX-nimbus
  name: $VC_INDEX-nimbus
  namespace: $CLUSTER_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $VC_INDEX-nimbus
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: $VC_INDEX-nimbus
    spec:
      securityContext:
        runAsUser: 0
      initContainers:
        - name: init-nimbus
          image: statusim/nimbus-eth2:$NIMBUS_VERSION
          command:
            - sh
            - -ac
            - >
              rm -rf /data/nimbus/validator_keys 2>/dev/null || true;
              mkdir -p /data/nimbus/validator_keys;
              cp /validator_keys/* /data/nimbus;
              echo /validator_keys/keystore-0.txt | /home/user/nimbus_beacon_node deposits import --log-level=debug --data-dir=/data/nimbus /data/nimbus
          volumeMounts:
            - name: nimbusbn-data
              mountPath: /data/nimbus
            - name: validators
              mountPath: /validator_keys
          securityContext:
            runAsUser: 0
      containers:
        - name: $VC_INDEX-nimbus
          image: statusim/nimbus-validator-client:$NIMBUS_VERSION
          command:
            - sh
            - -ac
            - >
              /home/user/nimbus_validator_client \ 
              --log-level=debug \
              --data-dir=/data/nimbus \
              --metrics \
              --metrics-address="0.0.0.0" \
              --beacon-node="http://$NODE_NAME:3600" \
              --doppelganger-detection=false
          volumeMounts:
            - name: nimbusbn-data
              mountPath: /data/nimbus
            - name: validators
              mountPath: /validator_keys
      volumes:
        - name: nimbusbn-data
          emptyDir: {}
        - name: validators
          projected:
            sources:
              - secret:
                  name: $NODE_NAME-validators
        - name: data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: $VC_INDEX-nimbus
  namespace: $CLUSTER_NAME
  labels:
    app: $VC_INDEX-nimbus
spec:
  selector:
    app: $VC_INDEX-nimbus
  ports:
    - name: metrics
      protocol: TCP
      port: 8008
      targetPort: "8008-tcp"

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: $VC_INDEX-nimbus
  namespace: $CLUSTER_NAME
spec:
  selector:
    matchLabels:
      app: $VC_INDEX-nimbus
  endpoints:
    - port: metrics

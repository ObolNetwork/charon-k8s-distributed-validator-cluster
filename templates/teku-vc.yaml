---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: $VC_INDEX-teku
  name: $VC_INDEX-teku
  namespace: $CLUSTER_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $VC_INDEX-teku
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: $VC_INDEX-teku
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      imagePullSecrets:
        - name: docker-registry
      initContainers:
        - name: init-chown
          image: amazon/aws-cli:latest
          securityContext:
            runAsUser: 0
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name:  aws-credentials
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_SECRET_ACCESS_KEY
          command:
            - sh
            - -ac
            - >
              aws s3 cp --recursive s3://charon-clusters-config/${CLUSTER_NAME}/node${NODE_INDEX}/validator_keys /validator_keys;
              rm -rf /data/teku/validator_keys 2>/dev/null || true;
              mkdir -p /data/teku/validator_keys;
              cp /validator_keys/* /data/teku/validator_keys;
              chown -R 1000:1000 /data/teku;
          volumeMounts:
            - name: data
              mountPath: /data/teku
            - name: validators
              mountPath: "/validator_keys"
      containers:
        - name: $VC_INDEX-teku
          image: consensys/teku:$TEKU_VERSION
          command:
            - sh
            - -ace
            - |
              /opt/teku/bin/teku vc \
              --network=$NETWORK \
              --log-destination=console \
              --data-base-path=/data/teku \
              --metrics-enabled=true \
              --metrics-host-allowlist="*" \
              --metrics-interface="0.0.0.0" \
              --metrics-port="8008" \
              --validator-keys="/data/teku/validator_keys:/data/teku/validator_keys" \
              --validators-graffiti="Obol Distributed Validator" \
              --beacon-node-api-endpoint="http://$NODE_NAME:3600" \
              --validators-proposer-default-fee-recipient=${PROPOSER_DEFAULT_FEE_RECIPIENT:-"0xf6f9eaE9FF22219B933744049EB89f2f0da77baC"} \
              ${TEKU_VC_EXTRA_ARGS}
          volumeMounts:
            - name: data
              mountPath: /data/teku
      volumes:
        - name: validators
          emptyDir: {}
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: $VC_INDEX-teku
  namespace: $CLUSTER_NAME
  labels:
    app: $VC_INDEX-teku
spec:
  selector:
    app: $VC_INDEX-teku
  ports:
    - name: metrics
      protocol: TCP
      port: 8008
      targetPort: 8008
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: $VC_INDEX-teku
  namespace: $CLUSTER_NAME
spec:
  selector:
    matchLabels:
      app: $VC_INDEX-teku
  endpoints:
    - port: metrics

name: DKG Perf

on:
  push:
    branches:
      - troubleshoot-dkg-workflow
  workflow_dispatch: 
jobs:
  deploy:
    name: DKG perf with AWS and GCP Relays
    #runs-on: charon-ci  # Custom runner
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout  

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure aws credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.GHA_AWS_IAM_ROLE }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Update kube config and verify access
      run: |
        aws eks update-kubeconfig --region ${{ secrets.AWS_DEFAULT_REGION }} --name ${{ secrets.EKS_DEV_CLUSTER }}
        kubectl get ns
      
